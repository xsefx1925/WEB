<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
		
        ul
        {
            list-style:none;
        }
	ul>	li::before 
        {
			content: "";
			background-image: url('ico/cpu1.ico');
			background-size: contain;
			display: inline-block;
			height: 16px;
			width: 16px;
        }

<body>

		<li>Вхождение 3</li>
		<li>Вхождение 4</li>
		<li>Вхождение 5</li>
	</ol>
    <h2> Маркированный список</h2>

    <li>Вхождение 1;</li>
    <li>Вхождение 2;</li>
